interface: products
family: list
name: geoips_tropics
docstring: |
  TROPICS products
spec:
  products:
    - name: Band1-Incident-Angle
      source_names: [tms]
      docstring: |
        Band1 TROPICS incident angle product.
      product_defaults: incident-angle
      spec:
        variables: ["Band1:satellite_zenith_angle"]

    - name: Band2-Incident-Angle
